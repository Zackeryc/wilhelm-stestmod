 # [RUSSIAN EMPIRE] Diplomatic Effort
 #=========================================================================

 kis_brestlitovsk:0 "Treaty of Brest-Litovsk"
 kis_tsarnicholasabdicated:0 "Tsar Abdicated"
 
 RUS_ww1_brusilov_offensive:0 "The Brusilov Offensive"
 RUS_ww1_brusilov_offensive_desc:0 "With the Tsar's aproval, the army will commence a massive offensive with the goal of retaking our lost territory. The Russian people will not be left to suffer under the yoke of foreign Emperors any longer."
 
 RUS_ww1_political_reforms:0 "Political Reforms"
 RUS_ww1_political_reforms_desc:0 "No one will be writing any books (without the approval of the Tsar) about the Russian people's freedoms and liberties but some concessions can be granted in exchange for giving the Tsar greater control over the state."
 
 RUS_ww1_political_homefront:0 "Peace on the Homefront"
 RUS_ww1_political_homefront_desc:0 "Stability at the homefront translates to strength on the warfront. The stability of the Russian nation is the key to victory."
 
 RUS_ww1_church_reforms:0 "The Orthodox Church and the Russian People"
 RUS_ww1_church_reforms_desc:0 "Religion is the opiate of the masses and Orthodox Christianity keeps the Russian people strong and satisfied. We would do well to take advantage of our state's influence over the members of the clergy."
 
 RUS_ww1_church_alliance:0 "The Union of Church and State"
 RUS_ww1_church_alliance_desc:0 "The Orthodox Christian Faith is the foundation of the Russian state. It is time to elevate the Orthodox Church to its rightful place in our government. In exchange for this increased influence, the clergy have agreed to lend money to pay off some of the government's debts."
 
 RUS_ww1_diplomatic_efforts:0 "Diplomatic Maneuvering"
 RUS_ww1_diplomatic_efforts_desc:0 "We must seek allies in the West to secure our position in Europe. We will not be isolated from European politics any longer."
 
 RUS_ww1_french_relations:0 "Cozying up to the French"
 RUS_ww1_french_relations_desc:0 "The French are isolated in Western Europe and desperately need protection from the German threat on their border. In exchange for funding our railway expansion, we will join the French to contain German expansion and aggression."
 
 RUS_ww1_british_relations:0 "The Triple Entente"
 RUS_ww1_british_relations_desc:0 "France, Britain, and Russia. Only a fool would attempt to wage war against such odds."
 
 RUS_ww1_british_naval_treaties:0 "British Naval Advisors"
 RUS_ww1_british_naval_treaties_desc:0 "The Russian Navy would gladly host British naval officers. Perhaps with their assistance, the Russian navy move beyond the failures of the past."
 
 RUS_ww1_economic_reforms:0 "Economic Innovation"
 RUS_ww1_economic_reforms_desc:0 "With some investment, we can begin to revitalize our economy in time for the coming conflict."
 
 RUS_ww1_industrialization:0 "Industrialize the Motherland"
 RUS_ww1_industrialization_desc:0 "To ensure the continued prosperity of the Russian state we must undergo rapid industrialization so as not to fall behind our European counterparts."
 
 RUS_ww1_civilian_industry_buildup:0 "Domestic Investment"
 RUS_ww1_civilian_industry_buildup_desc:0 "The Russian state will reap the benefits of our investment in domestic industries for years to come."
 
 RUS_ww1_civilian_industry_buildup_2:0 "Further Domestic Investment"
 RUS_ww1_civilian_industry_buildup_2_desc:0 "What has worked before will work again. Investment in local private business is the path to victory."
 
 RUS_ww1_trains:0 "Railway Investment and Standardization"
 RUS_ww1_trains_desc:0 "The current state of Russia's railways is unacceptable. The government has decided on a singular railway design that will be used throughout the Russian Empire. No longer will our state be plagued by the inefficiency of our logistics."
 
 RUS_ww1_military_buildup:0 "Military Investment"
 RUS_ww1_military_buildup_desc:0 "Factories must churn out weapons for the impending war, lest we be caught unprepared and unequipped."
 
 RUS_ww1_military_buildup_2:0 "Further Military Investment"
 RUS_ww1_military_buildup_2_desc:0 "A man and his Mosin are the Bulwark against any foreign aggressor. Perhaps a few more million of them will dissuade our enemies from pursuing an aggressive foreign policy.
 
 RUS_ww1_military_research:0 "Mobilize the Intelligentsiya"
 RUS_ww1_military_research_desc:0 "Easing the restrictions on the more educated members of our society could be the key to future breakthroughs that will be needed to turn the tide of the Great War. They must be carefully guided so as to not disrupt the current social order."
 
 